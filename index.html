<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{{title}}}</title>
	<meta itemprop="name" content="{{{title}}}">
	<meta name="twitter:title" content="{{{title}}}">
	<meta property="og:title" content="{{{title}}}" />

	<meta name="description" content="{{{description}}}">
	<meta itemprop="description" content="{{{description}}}">
	<meta name="twitter:description" content="{{{description}}}">
	<meta property="og:description" content="{{{description}}}" />

	<meta itemprop="image" content="{{{image}}}">
	<meta name="twitter:image:src" content="{{{image}}}">
	<meta property="og:image" content="{{{image}}}" />

	<meta name="keywords" content="{{{keywords}}}">
	<base href="/">
	<link rel="icon" type="image/x-icon" href="/angelina.nianchyr/img/favicon.ico">
	<link rel="stylesheet" href="/angelina.nianchyr/css/slick.css">
	<link rel="stylesheet" href="/angelina.nianchyr/css/jquery.fancybox.css">
	<link rel="stylesheet" href="/angelina.nianchyr/css/index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<style><!-- CSS --></style>

	<style> 
		:root {
  			--primary_color: #d3c9b7;
			--secondary_color: #f2f1ed;
			--primary_text_color: #000000; /*black*/
			--secondary_text_color: #FFFFFF; /*white*/
			--primary_radius: 0;
			--secondary_radius: 30px;
		}
	</style>

</head>
<body>
	<div class="content">
		<!-- header -->
		<header class="header">
			<div class="header__text">
				<a class="header__text-element" href="/products">
					<p>Shop</p>
				</a>
				<a class="header__text-element" href="/products">
					<p>В магазин</p>
				</a>
			</div>

			<div class="header__title">
				<p>Clothes Shop</p>
			</div>

			<div class="header__items">
				<span class="material-symbols-outlined">
					search
				</span>
				<span class="material-symbols-outlined">
					shopping_bag
				</span>
			</div>
		</header>

		<!-- HTML -->

		<!-- footer -->
		<footer class="footer">
			<p class="footer__text-one">Subscribe to our newsletter</p>
			<p class="footer__text-two">Signup for our newsletter to stay up to date on sales and events.</p>
			<div class="footer__email-element">
				<input class="footer__email" placeholder="Enter Email Address" type="email"></input>
				<button class="footer__join">Join</button>
			</div>
			<p class="footer__text-two">*By completing this form you're signing up to receive our emails and can
				unsubscribe at any time</p>
		</footer>
	</div>

	<script src="/angelina.nianchyr/js/jquery.fancybox.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/angelina.nianchyr/js/slick.min.js"></script>
	<script src="/angelina.nianchyr/js/index.js"></script>
	<script><!-- JS --></script>
</body>
</html>
